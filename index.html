    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        await resourceControl.init();
        InitMap();
        document.title = resourceControl.i18n("head.title")
        quickPositionForm.render();
        markerPopup.init();
        mapAction.init();
        map.on("load", async () => {
          // 等待数据加载完成
          await allDatas.load(resourceControl.getRegionName());

          editForm.render();
          contextMenu.render();
          renderMarkers();
          filterPanel.render();
          tips.render();

          // 解析url中的坐标参数并跳转
          const url = new URL(window.location.href);
          const locationId = url.searchParams.get("locationId");
          const lng = url.searchParams.get("lng");
          const lat = url.searchParams.get("lat");
          const zoom = url.searchParams.get("zoom");
          if (lng && lat && zoom) {
            map.flyTo({
              center: [parseFloat(lng), parseFloat(lat)],
              zoom: parseFloat(zoom),
            });
          } else if (locationId) {
            const marker = allDatas.getMarker(parseInt(locationId));
            if (marker) {
              map.flyTo({
                center: [marker.lng, marker.lat],
                zoom: 5,
              });
              markerPopup.open(marker.id);
            }
          }
          const newUrl = window.location.pathname;
          history.replaceState(null, "", newUrl);
        });
      });
    </script>
